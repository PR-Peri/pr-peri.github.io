name: Update Most Read Articles

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  update_most_read:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # allows PR action to commit

      # Step 2: Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - run: |
          pip install --upgrade pip
          pip install pyyaml google-analytics-data

      # Step 4: Run Python script to generate _data/most_read.yml
      - name: Fetch most read articles
        env:
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
          GA_CREDENTIALS_JSON: ${{ secrets.GA_CREDENTIALS_JSON }}
        run: python _scripts/fetch_most_read.py

      # Step 5: Create or update pull request (no manual push needed)
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update most_read.yml"
          branch: update-most-read
          title: "Update most_read.yml"
          body: "Automatically updated most read articles."
          labels: "auto-generated"
          base: main
          create-branch: true   # âœ… ensures branch is created if it doesn't exist yet
