name: Update Most Read Articles

on:
  workflow_dispatch:          # Manual trigger
  schedule:
    - cron: '0 0 * * *'       # Daily at midnight UTC

jobs:
  update_most_read:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml google-analytics-data

      - name: Run fetch_most_read.py
        env:
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
          GA_CREDENTIALS_JSON: ${{ secrets.GA_CREDENTIALS_JSON }}
        run: python _scripts/fetch_most_read.py

      - name: Commit updated most_read.yml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/most_read.yml
          git commit -m "Update most_read.yml" || echo "No changes to commit"
          git push
